<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
        <header class="header">
          <img class="header__logo" src="images/header__logo.svg" alt="лого">
        </header>



        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="images/head.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="button profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__add-button">
            </button>
          </section>


          <section class="elements">
            <ul class="elements__cards">

            </ul>
          </section>

        </main>
        

        <footer class="footer">
          <p class="footer__copyright">&COPY; 2022 Александр</p>
        </footer>


        <div class="popup popup_name_profile">
          <div class="popup__container">
            <button type="button" class="button popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form form" name="profile" novalidate>
              <input type="text" id="name-profile" minlength="2" required maxlength="40" class="form__input form__input_type_name" name="name">
              <span id="name-profile-error" class="form__input-error form__input_type_error name-input-error"></span>
              <input type="text" id="description" minlength="2" required maxlength="200" class="form__input form__input_type_description" name="description">
              <span id="description-error" class="form__input-error description-input-error"></span>
              <button class="button form__submit popup__edit-button form__input_type_error form__submit_valid" type="submit" aria-label="кнопка сохранения">
                Сохранить
              </button>
            </form>
          </div>
        </div>

      <div class="popup popup_name_add-card">
        <div class="popup__container">
          <button type="button" class="button popup__close button_close-popup-card"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form form form_card" name="card" novalidate>
            <input type="text" id="img-input" minlength="2" required maxlength="30" placeholder="Название" class="form__input form__input_type_img-name">
            <span id="img-input-error" class="form__input-error form__input_type_error"></span>
            <input type="url" id="link-input" required placeholder="Ссылка на картинку" class="form__input form__input_type_img-link">
            <span id="link-input-error" class="form__input-error form__input_type_error"></span>
            <button class="button form__submit popup__button-save-img" type="submit" aria-label="кнопка сохранения">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_name_zoom-card">
        <div class="popup__container popup__container_type_img">
          <button type="button" class="button popup__close button_close-popup-zoom"></button>
          <div class="popup__gallery">
          <img class="popup__image" src="#" alt="">
          <h2 class="popup__title popup__title_zoom"></h2>
          </div>
        </div>
      </div>

        <template id="element-template">
          <li class="element">
              <img class="element__photo" src="#" alt="">
            <div class="element__container">
              <p class="element__name"></p>
              <button type="button" class="button element__like"></button>
              <button type="button" class="button element__trash"></button>
            </div>
          </li>
        </template>

      </div>
      <script src="./index.js"></script>
      <script src="./validate.js"></script>
    </body>
  </html>
